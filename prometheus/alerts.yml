groups:
  - name: bdc_alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(flask_http_request_total{status=~"5.."}[1m])) / sum(rate(flask_http_request_total[1m])) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate"
          description: "Error rate is above 5% (current value: {{ $value }})"
          
      - alert: SlowRequests
        expr: histogram_quantile(0.95, sum(rate(flask_http_request_duration_seconds_bucket[5m])) by (le, url_rule)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow HTTP requests"
          description: "95% of requests to {{ $labels.url_rule }} are taking more than 1 second"
          
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 500MB on {{ $labels.instance }}"
          
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[1m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% on {{ $labels.instance }}"