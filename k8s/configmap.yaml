apiVersion: v1
kind: ConfigMap
metadata:
  name: bdc-config
  namespace: bdc-production
data:
  FLASK_ENV: "production"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "bdc_db"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CORS_ORIGINS: "https://your-domain.com"
  RATE_LIMIT_STORAGE_URL: "redis://redis-service:6379/1"
  CELERY_BROKER_URL: "redis://redis-service:6379/2"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/3"