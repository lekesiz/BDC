[tool:pytest]
testpaths = tests/i18n
python_files = test_*.py *_test.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=server/app/i18n
    --cov=server/app/services/i18n
    --cov-report=html:tests/i18n/htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    rtl: RTL-specific tests
    api: API endpoint tests
    translation: Translation tests
    slow: Slow running tests
    
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning