# Kubernetes secrets for BDC application
# NOTE: In production, use kubectl to create secrets from files or external secret management
apiVersion: v1
kind: Secret
metadata:
  name: bdc-secrets
  namespace: bdc-production
type: Opaque
stringData:
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://username:password@postgres:5432/bdc_production"
  REDIS_URL: "redis://redis:6379/0"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  MAIL_USERNAME: "your_email_username"
  MAIL_PASSWORD: "your_email_password"
  OPENAI_API_KEY: "your_openai_api_key"
  GOOGLE_CLIENT_ID: "your_google_client_id"
  GOOGLE_CLIENT_SECRET: "your_google_client_secret"
  AWS_ACCESS_KEY_ID: "your_aws_access_key"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_key"
  BACKUP_ENCRYPTION_KEY: "your_backup_encryption_key"
  SENTRY_DSN: "your_sentry_dsn"

---
# Database secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: bdc-production
type: Opaque
stringData:
  POSTGRES_DB: "bdc_production"
  POSTGRES_USER: "bdc_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"