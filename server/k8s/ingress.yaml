# Ingress configuration for BDC application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bdc-ingress
  namespace: bdc-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'none';" always;
spec:
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: bdc-tls-secret
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80

---
# Rate limiting for auth endpoints
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bdc-auth-ingress
  namespace: bdc-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rate-limit: "5"
    nginx.ingress.kubernetes.io/rate-limit-window: "5m"
    nginx.ingress.kubernetes.io/rate-limit-status-code: "429"
spec:
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: bdc-tls-secret
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /api/auth/login
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
      - path: /api/auth/register
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
      - path: /api/auth/reset-password
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      - path: /api/auth/login
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
      - path: /api/auth/register
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80
      - path: /api/auth/reset-password
        pathType: Exact
        backend:
          service:
            name: bdc-app-service
            port:
              number: 80

---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@yourdomain.com
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
    - http01:
        ingress:
          class: nginx