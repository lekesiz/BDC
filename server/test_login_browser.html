<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>BDC Login API Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Fetch API</h2>
        <button onclick="testDirectFetch()">Test Direct Fetch</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Axios-like Request</h2>
        <button onclick="testAxiosLike()">Test Axios-like</button>
        <div id="axios-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: With Credentials</h2>
        <button onclick="testWithCredentials()">Test With Credentials</button>
        <div id="credentials-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';
        
        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (success ? 'success' : 'error');
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testDirectFetch() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'Admin123!',
                        remember: false
                    })
                });

                const data = await response.json();
                showResult('direct-result', response.ok, {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('direct-result', false, {
                    error: error.message
                });
            }
        }

        async function testAxiosLike() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'Admin123!',
                        remember: false
                    }),
                    mode: 'cors'
                });

                const data = await response.json();
                showResult('axios-result', response.ok, {
                    status: response.status,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                showResult('axios-result', false, {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function testWithCredentials() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'Admin123!',
                        remember: false
                    }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                // Store token if successful
                if (response.ok && data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    console.log('Token stored in localStorage');
                }

                showResult('credentials-result', response.ok, {
                    status: response.status,
                    data: data,
                    tokenStored: response.ok && data.access_token ? true : false
                });
            } catch (error) {
                showResult('credentials-result', false, {
                    error: error.message
                });
            }
        }
    </script>
</body>
</html>
