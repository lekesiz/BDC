<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ direction }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BDC{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }

        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f4f4f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #51545e;
        }

        /* RTL support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .text-left {
            text-align: right !important;
        }

        [dir="rtl"] .text-right {
            text-align: left !important;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .email-header {
            background-color: #3b82f6;
            padding: 48px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Body */
        .email-body {
            padding: 48px;
        }

        .email-body h2 {
            margin: 0 0 16px;
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
        }

        .email-body p {
            margin: 0 0 16px;
            color: #51545e;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 16px 0;
        }

        .button:hover {
            background-color: #2563eb;
        }

        /* Footer */
        .email-footer {
            padding: 48px;
            text-align: center;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .email-footer p {
            margin: 0 0 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .email-footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        /* Utilities */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .text-muted { color: #6b7280; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .email-header, .email-body, .email-footer {
                padding: 24px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td>
                <div class="email-container">
                    <!-- Header -->
                    <div class="email-header">
                        <h1>{% block header %}BDC{% endblock %}</h1>
                    </div>

                    <!-- Body -->
                    <div class="email-body">
                        {% block content %}{% endblock %}
                    </div>

                    <!-- Footer -->
                    <div class="email-footer">
                        <p>{{ footer_regards }},<br>{{ footer_team }}</p>
                        
                        {% if unsubscribe_url %}
                        <p class="mt-4">
                            <a href="{{ unsubscribe_url }}">{{ footer_unsubscribe }}</a>
                        </p>
                        {% endif %}
                        
                        <p class="mt-4">
                            <a href="{{ support_url }}">{{ footer_help }}</a>
                        </p>
                        
                        <p class="mt-4 text-muted">
                            {{ footer_copyright }}
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
