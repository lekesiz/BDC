<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDC Clean Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>üß™ BDC Clean Frontend Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Frontend Health Check</h2>
        <button onclick="testFrontendHealth()">Test Frontend Health</button>
        <div id="frontend-health-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Backend API Connection</h2>
        <button onclick="testBackendAPI()">Test Backend Connection</button>
        <div id="backend-api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Authentication Flow</h2>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="testStudentLogin()">Test Student Login</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Navigation Test</h2>
        <button onclick="testNavigation()">Test Key Pages</button>
        <div id="navigation-result"></div>
    </div>

    <script>
        async function testFrontendHealth() {
            const container = document.getElementById('frontend-health-result');
            container.innerHTML = '<div class="info">Testing frontend health...</div>';
            
            try {
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    const text = await response.text();
                    const hasReact = text.includes('react') || text.includes('React');
                    const hasVite = text.includes('vite') || text.includes('Vite');
                    
                    container.innerHTML = `
                        <div class="success">‚úÖ Frontend Health: OK</div>
                        <div class="info">Status: ${response.status}</div>
                        <div class="info">React detected: ${hasReact}</div>
                        <div class="info">Vite detected: ${hasVite}</div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">‚ùå Frontend Error: ${response.status}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Frontend Failed: ${error.message}</div>`;
            }
        }
        
        async function testBackendAPI() {
            const container = document.getElementById('backend-api-result');
            container.innerHTML = '<div class="info">Testing backend API...</div>';
            
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    container.innerHTML = `
                        <div class="success">‚úÖ Backend API: Connected</div>
                        <div class="info">Status: ${data.status}</div>
                        <div class="info">Database: ${data.database || 'OK'}</div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">‚ùå Backend API Error: ${response.status}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Backend API Failed: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const container = document.getElementById('auth-result');
            container.innerHTML = '<div class="info">Testing admin login...</div>';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'Admin123!',
                        remember: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    container.innerHTML = `
                        <div class="success">‚úÖ Admin Login: SUCCESS</div>
                        <div class="info">User: ${data.user.email}</div>
                        <div class="info">Role: ${data.user.role}</div>
                        <div class="info">Token saved to localStorage</div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">‚ùå Login Failed: ${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Login Error: ${error.message}</div>`;
            }
        }
        
        async function testStudentLogin() {
            const container = document.getElementById('auth-result');
            container.innerHTML = '<div class="info">Testing student login...</div>';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'student@bdc.com',
                        password: 'Student123!',
                        remember: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    container.innerHTML = `
                        <div class="success">‚úÖ Student Login: SUCCESS</div>
                        <div class="info">User: ${data.user.email}</div>
                        <div class="info">Role: ${data.user.role}</div>
                        <div class="info">Token saved to localStorage</div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">‚ùå Student Login Failed: ${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Student Login Error: ${error.message}</div>`;
            }
        }
        
        async function testNavigation() {
            const container = document.getElementById('navigation-result');
            container.innerHTML = '<div class="info">Testing navigation...</div>';
            
            const pages = [
                { name: 'Home', url: 'http://localhost:5173/' },
                { name: 'Login', url: 'http://localhost:5173/login' },
                { name: 'Simple Login', url: 'http://localhost:5173/simple-login' },
                { name: 'Test Login', url: 'http://localhost:5173/test-login' }
            ];
            
            let results = '<h3>Navigation Test Results:</h3>';
            
            for (const page of pages) {
                try {
                    const response = await fetch(page.url);
                    if (response.ok) {
                        results += `<div class="success">‚úÖ ${page.name}: OK (${response.status})</div>`;
                    } else {
                        results += `<div class="error">‚ùå ${page.name}: ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${page.name}: ${error.message}</div>`;
                }
            }
            
            container.innerHTML = results;
        }
        
        // Auto-run basic tests on load
        window.onload = function() {
            setTimeout(() => {
                testFrontendHealth();
                setTimeout(() => testBackendAPI(), 1000);
            }, 500);
        };
    </script>
</body>
</html>
