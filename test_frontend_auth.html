<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    
    <div>
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="direct-result"></div>
    </div>
    
    <div>
        <h3>Test 2: Frontend API Service</h3>
        <button onclick="testFrontendAPI()">Test Frontend API</button>
        <div id="frontend-result"></div>
    </div>
    
    <div>
        <h3>Test 3: CORS Check</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            element.appendChild(div);
        }

        async function testDirectAPI() {
            const resultEl = document.getElementById('direct-result');
            resultEl.innerHTML = '';
            
            try {
                log('direct-result', 'üöÄ Testing direct API call...', 'info');
                
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'admin123',
                        remember: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('direct-result', `‚úÖ Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log('direct-result', `‚ùå Error: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('direct-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testFrontendAPI() {
            const resultEl = document.getElementById('frontend-result');
            resultEl.innerHTML = '';
            
            try {
                log('frontend-result', 'üöÄ Testing frontend-style API call...', 'info');
                
                // Simulate axios request
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // This simulates withCredentials: true
                    body: JSON.stringify({
                        email: 'admin@bdc.com',
                        password: 'admin123',
                        remember: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('frontend-result', `‚úÖ Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log('frontend-result', `‚ùå Error: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log('frontend-result', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            const resultEl = document.getElementById('cors-result');
            resultEl.innerHTML = '';
            
            try {
                log('cors-result', 'üöÄ Testing CORS preflight...', 'info');
                
                // First test OPTIONS request
                const optionsResponse = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log('cors-result', `OPTIONS Status: ${optionsResponse.status}`, 'info');
                log('cors-result', `CORS Headers: ${JSON.stringify(Object.fromEntries(optionsResponse.headers.entries()), null, 2)}`, 'info');
                
            } catch (error) {
                log('cors-result', `‚ùå CORS Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
